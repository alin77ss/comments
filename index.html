      const commentsContainer = document.getElementById('comments-container')
      const refreshBtn = document.getElementById('refresh-btn')
      const copyAllBtn = document.getElementById('copy-all')
      const notification = document.getElementById('notification')

      function displayRandomComments() {
        commentsContainer.innerHTML = ''

        const shuffled = [...allComments].sort(() => 0.5 - Math.random())
        const selectedComments = shuffled.slice(0, 15)

        selectedComments.forEach((comment) => {
          const commentElement = document.createElement('div')
          commentElement.className = 'comment'
          commentElement.textContent = comment

          commentElement.addEventListener('click', () => {
            copyToClipboard(comment)
            showNotification()
          })

          commentsContainer.appendChild(commentElement)
        })
      }

      function copyToClipboard(text) {
        navigator.clipboard
          .writeText(text)
          .then(() => {
            showNotification()
          })
          .catch((err) => {
            const textarea = document.createElement('textarea')
            textarea.value = text
            document.body.appendChild(textarea)
            textarea.select()
            document.execCommand('copy')
            document.body.removeChild(textarea)
            showNotification()
          })
      }

      function showNotification() {
        notification.style.opacity = '1'
        setTimeout(() => {
          notification.style.opacity = '0'
        }, 2000)
      }

      displayRandomComments()

      refreshBtn.addEventListener('click', displayRandomComments)

      copyAllBtn.addEventListener('click', () => {
        const allDisplayedComments = Array.from(
          document.querySelectorAll('.comment')
        )
          .map((el) => el.textContent)
          .join('\n')
        copyToClipboard(allDisplayedComments)
      })
